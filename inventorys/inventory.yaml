all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    huawei_vrp:
      vars:
        ansible_connection: ansible.netcommon.netconf
        ansible_network_os: community.network.ce
      hosts:
        clab-ano__huawei-core01:
          ansible_host: 172.20.20.11
        clab-ano__huawei-dst1:
          ansible_host: 172.20.20.12
        clab-ano__huawei-dst2:
          ansible_host: 172.20.20.13
        clab-ano__huawei-dst3:
          ansible_host: 172.20.20.14
        clab-ano__huawei-dst4:
          ansible_host: 172.20.20.15